version: '3.8'

services:
  backend:
    build: ./backend
    container_name: wallet-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    networks:
      - wallet-network

  frontend:
    build: ./frontend
    container_name: wallet-frontend
    networks:
      - wallet-network

  nginx:
    image: nginx:alpine
    container_name: wallet-proxy
    ports:
      - "8085:8085"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - wallet-network

networks:
  wallet-network:
    driver: bridge
